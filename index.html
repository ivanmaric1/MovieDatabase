<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;0,900;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">¸
    <script src='program.js' defer></script>
    <title>MovieDatabase</title>
</head>
<body>
    <header class='main-header'>
            <img src="img/kamera.jpg" alt="Kamera" class='main-header__logo'>
            <h1 class='main-header__title'>Moja kolekcija filmova</h1>
    </header>

    <main class="main">
        <section class="noMovie">
            <p class='noMovie__paragraph'>Trenutno nema filmova u kolekciji. Ukoliko želiš upisati film pritisni gumb!</p>
            <button class="btn">Upiši film</button>
        </section>

        <section class="movieDatabase">
            <p class='movieDatabase__title'>Tvoja baza filmova</p>
            <button class='btn btn-newEntry'>Upiši film</button>
            <ul class="movieDatabase__list"></ul>
         </section>
    </main>

    <form class="overlay">
        <div class="container">
            <img src="img/moviee.png" alt="snimanje" class='img__movie'>
            <p>Unesite podatke za vaš film!</p>
            <label for="name">Ime filma
                <input type="text" class='name'>
            </label>
            <label for="url">URL slike filma
                <input type="text" class='url'>
            </label>
            <label for="rating">Rating (1 do 5)
                <input type="number" step='1' max='5' min='1' class='rating'>
            </label>
            <section class="buttons">
                <button class='btn--save'>Spremi</button>
                <button class='btn--cancel'>Poništi</button>
            </section>
        </div>
    </form>

</body>
</html>
